<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent;
        }
        #widget {
            width: 300px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #A2CA71;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }
        #date {
            font-size: 14px;
            margin-bottom: 10px;
        }
        #quote-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #quote {
            font-size: 16px;
            line-height: 1.5;
            padding: 0 10px;
        }
        #controls {
            margin-top: 10px;
        }
        button {
            background-color: #ffffff;
            color: #A2CA71;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="date"></div>
        <div id="quote-container">
            <div id="quote"></div>
        </div>
        <div id="controls">
            <button onclick="regenerateQuote()">â†»</button>
        </div>
    </div>

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function updateDate() {
            const now = new Date();
            document.getElementById('date').textContent = now.toDateString();
        }

        function regenerateQuote() {
            document.getElementById('quote').textContent = getRandomQuote();
        }

        // Initialize widget
        updateDate();
        regenerateQuote();
    </script>
</body>
</html>
